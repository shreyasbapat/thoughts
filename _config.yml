      url: /
      key_trigger: 1
    - title: my posts
      url: /posts
      key_trigger: 2
    - title: series
      url: /series
      key_trigger: 3
    - title: tags
      url: /tags
      key_trigger: 4
    - title: about me
      url: /about
      key_trigger: 5
  section_2:
    - title: github
      url: https://github.com/shreyasbapat
      new_tab: true
      key_trigger: g
    - title: twitter
      url: https://twitter.com/shreyasbapat99
      key_trigger: t
